title: Cryptoderp Writeups
description: "Exploitive behavior"
author:
  name: "cryptoderp"
  email: 
  url: "https://blog.syn-ops.com"

baseurl: /
# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge

source: .
destination: ./_site
permalink: /:title/
paginate: 6
paginate_path: 'htb_box/page:num/'

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "cryptoderp"
year : "2020"
